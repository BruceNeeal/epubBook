<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/epubBook/static/jszip.min.js"></script>
    <script src="/epubBook/static/epub.js"></script>
    <script type="text/javascript" src="/epubBook/static/js/jquery-3.4.1.min.js"></script>
    <link href="/epubBook/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/epubBook/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="modal fade bs-example-modal-sm" id="savemodel" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="mySmallModalLabel">已自动保存进度</h4>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" id="getmodel" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="closeprogress" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="mySmallModalLabel2">已查找到历史位置</h4>
                <button id="toprogress" class="btn btn-default">确认跳转</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-1">
            <button id="prevbtn" class="btn btn-default" style="font-size: large;">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
        </div>
        <div id="area" style="overflow: auto;" class="col-md-10">
        </div>
        <div class="col-md-1">
            <button id="nextbtn" class="btn btn-default" style="font-size: large">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
    </div>
</div>
<script type="text/javascript">
    var id;
    var bookpage=0;
    var book;
    var rendition;
    var locations=null;
    $(function () {
        //根据id查找并渲染电子书
        id = UrlParam.paramValues("bookid");
        book = ePub("/epubBook/" + id + ".epub", {restore: true});
        rendition = book.renderTo("area", {flow: "auto", width: "100%", height: window.innerHeight});
        rendition.display();
        book.ready.then(()=>{
            return book.locations.generate();
        }).then(result=>{
            locations=book.locations;
        });
        getpage(id);
        var t = 0;
        // book.ready.then(()=>{
        //     return book.locations.generate();
        // }).then(result=>{
        //     var locations=book.locations;
        //     var percentage = bookpage/100;
        //     var cfi = percentage>0?locations.cfiFromPercentage(percentage):0;
        //     rendition.display(cfi);
        //     setTimeout(()=>{
        //         var currentLocation = rendition.currentLocation();
        //         var progress = Math.round(((locations.percentageFromCfi(currentLocation.start.cfi)).toFixed(5))*100);
        //         alert(progress);
        //     },1)
        // });
        var nextbtn = document.getElementById("nextbtn");
        nextbtn.addEventListener("click", function () {
            rendition.next();
            //bookpage++;
        }, false);
        var prevbtn = document.getElementById("prevbtn");
        prevbtn.addEventListener("click", function () {
            rendition.prev();
            // if (bookpage > 1) {
            //     bookpage--;
            // }
        }, false);
        var toprogress = document.getElementById("toprogress");
        toprogress.addEventListener("click",function () {
            // var i=0;
            // while(i<bookpage){
            //     rendition.next();
            //     i++;
            // }
            var percentage = bookpage/100;
            var cfi = percentage>0?locations.cfiFromPercentage(percentage):0;
            rendition.display(cfi);
            $("#getmodel").modal('hide');
        },false);
        setInterval(() => {
            var currentLocation = rendition.currentLocation();
            var tmppage = Math.round(((locations.percentageFromCfi(currentLocation.start.cfi)).toFixed(5))*100);
            if(tmppage>0){
                bookpage=tmppage;
            }
            savepage(id,bookpage);
        }, 60000)
    });

    function getpage(bookid){
        $.ajax({
            url: "/epubBook/getpage",
            data: "bookid=" + bookid,
            type: "POST",
            success: function (result) {
                if (result.code == 100) {
                    bookpage=result.extend.page;
                    var t = 0;
                    if (bookpage>0){
                        setInterval(()=>{
                            if (locations!=null&&t==0){
                                t=1;
                                $("#getmodel").modal('show');
                            }
                        },1000)
                    }
                }
            }
        });
    }

    function savepage(bookid, bookpage) {
        if (bookpage<=0){
            bookpage=0;
        }
        $.ajax({
            url: "/epubBook/savepage",
            data: "bookid=" + bookid + "&bookpage=" + bookpage,
            type: "POST",
            success: function (result) {
                if (result.code == 100) {
                    $("#savemodel").modal('show');
                    setTimeout(()=>{
                        $("#savemodel").modal('hide');
                    },1000)
                }
            }
        });
    }

    UrlParam = function () { // url参数
        var data, index;
        (function init() {
            data = []; //值，如[["1","2"],["zhangsan"],["lisi"]]
            index = {}; //键:索引，如{a:0,b:1,c:2}
            var u = window.location.search.substr(1);
            if (u != '') {
                var params = decodeURIComponent(u).split('&');
                for (var i = 0, len = params.length; i < len; i++) {
                    if (params[i] != '') {
                        var p = params[i].split("=");
                        if (p.length == 1 || (p.length == 2 && p[1] == '')) {// p | p= | =
                            data.push(['']);
                            index[p[0]] = data.length - 1;
                        } else if (typeof (p[0]) == 'undefined'
                            || p[0] == '') { // =c 舍弃
                            continue;
                        } else if (typeof (index[p[0]]) == 'undefined') { // c=aaa
                            data.push([p[1]]);
                            index[p[0]] = data.length - 1;
                        } else {// c=aaa
                            data[index[p[0]]].push(p[1]);
                        }
                    }
                }
            }
        })();
        return {
            // 获得参数,类似request.getParameter()
            param: function (o) { // o: 参数名或者参数次序
                try {
                    return (typeof (o) == 'number' ? data[o][0]
                        : data[index[o]][0]);
                } catch (e) {
                }
            },
            //获得参数组, 类似request.getParameterValues()
            paramValues: function (o) { // o: 参数名或者参数次序
                try {
                    return (typeof (o) == 'number' ? data[o]
                        : data[index[o]]);
                } catch (e) {
                }
            },
            //是否含有paramName参数
            hasParam: function (paramName) {
                return typeof (paramName) == 'string' ? typeof (index[paramName]) != 'undefined'
                    : false;
            },
            // 获得参数Map ,类似request.getParameterMap()
            paramMap: function () {
                var map = {};
                try {
                    for (var p in index) {
                        map[p] = data[index[p]];
                    }
                } catch (e) {
                }
                return map;
            }
        }
    }();
</script>
</body>
</html>
